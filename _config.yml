# Site settings
title: kulichin                     # site title
description: >-                     # site description
  kulichin blog
lang: en-US                         # default lang
timezone: Europe/Moscow             # set your timezone
image: assets/img/ogp.png           # This image used for Open Graph more info https://ogp.me/
mode: light                         # default theme "dark" | "light"

# Profile settings
author:
  name: Nikita Klimov               # author name
  
  # tell to the world
  #bio: The minimalist Jekyll theme, light and dark mode support, for running a personal site and blog, meet Klis√© theme.
  avatar: /assets/img/avatar.jpg    # change with your own avatar

# URL settings
url: "https://kulichin.github.io/"
baseurl:
permalink: /:title/

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - klise-*.gem

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
